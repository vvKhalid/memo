<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspection Memo Generator</title>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .observation {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Inspection Memo Generator</h1>

<div id="observations"></div>

<button onclick="addObservation()">âž• Add Observation</button>
<button onclick="generateWord()">ðŸ“„ Generate Word File</button>

<script>
    const { Document, Packer, Paragraph, TextRun } = docx;
    const container = document.getElementById('observations');
    let count = 0;

    function addObservation() {
        count++;
        const div = document.createElement('div');
        div.className = 'observation';
        div.innerHTML = `
            <h3>Observation ${count}</h3>
            <label>Date/Time: <input type="text" name="date"></label>
            <label>Inspected Area: <input type="text" name="area"></label>
            <label>Findings/Observations: <textarea name="findings"></textarea></label>
            <label>Attached Photo(s): <input type="text" name="photo"></label>
            <label>Status of Finding: <input type="text" name="status"></label>
        `;
        container.appendChild(div);
    }

    async function generateWord() {
        const doc = new Document();

        const intro = new Paragraph({
            children: [
                new TextRun("We would like to bring to your kind attention the below observations noted by our representative from the General Services Inspection during the above-mentioned period;"),
            ],
            spacing: { after: 300 }
        });

        doc.addSection({ children: [intro] });

        const observations = document.querySelectorAll('.observation');

        observations.forEach((obs, index) => {
            const date = obs.querySelector('input[name="date"]').value || 'N/A';
            const area = obs.querySelector('input[name="area"]').value || 'N/A';
            const findings = obs.querySelector('textarea[name="findings"]').value || 'N/A';
            const photo = obs.querySelector('input[name="photo"]').value || 'N/A';
            const status = obs.querySelector('input[name="status"]').value || 'N/A';

            doc.addSection({
                children: [
                    new Paragraph({ children: [new TextRun({ text: `No. ${index + 1}`, bold: true })] }),
                    new Paragraph(`Date/Time: ${date}`),
                    new Paragraph(`Inspected Area: ${area}`),
                    new Paragraph(`Findings/Observations: ${findings}`),
                    new Paragraph(`Attached Photo(s): ${photo}`),
                    new Paragraph(`Status of Finding: ${status}`),
                    new Paragraph(""),
                ],
            });
        });

        const outro = new Paragraph("Kindly see the inspection photos attached for your easy reference.");
        const request = new Paragraph("We would appreciate your feedback on action/s taken regarding the above observations within five (05) days of receiving this memorandum.");
        const closing = new Paragraph("Thank you for your usual cooperation.");
        const regards = new Paragraph("Best Regards.");

        doc.addSection({ children: [outro, request, closing, regards] });

        const blob = await Packer.toBlob(doc);
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'InspectionMemo.docx';
        link.click();
    }

    // Add first observation automatically
    addObservation();
</script>

</body>
</html>
