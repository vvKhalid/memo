<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Working Docx</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/4.0.1/docx.min.js"></script>
</head>
<body>

<h1>Word File Test âœ…</h1>
<button onclick="generateWord()">ðŸ“„ Generate Word File</button>

<script>
  async function generateWord() {
    const doc = new docx.Document();

    const paragraph = new docx.Paragraph("âœ… This is a working Word file.");
    doc.addSection({ children: [paragraph] });

    const blob = await docx.Packer.toBlob(doc);
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'TestMemo.docx';
    link.click();
  }
</script>

</body>
