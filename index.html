<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspection Memo Generator (Fixed)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/5.5.0/docx.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .observation {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Inspection Memo Generator</h1>

<div id="observations"></div>

    function addObservation() {
        const container = document.getElementById('observations');
        const count = container.children.length + 1;

        const div = document.createElement('div');
        div.className = 'observation';
        div.innerHTML = `
            <h3>Observation ${count}</h3>
            <label>Date/Time: <input type="text" name="date"></label>
            <label>Inspected Area: <input type="text" name="area"></label>
            <label>Findings/Observations: <textarea name="findings"></textarea></label>
            <label>Attached Photo(s): <input type="text" name="photo"></label>
            <label>Status of Finding: <input type="text" name="status"></label>
        `;
        container.appendChild(div);
    }
